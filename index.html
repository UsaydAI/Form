<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Multi-step form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <aside class="sidebar">
        <ul>
          <li role="button" class="step-one">
            <p class="no no-1">1</p>
            <div class="step-details">
              <p class="step-list">step 1</p>
              <h4 class="step-info">your info</h4>
            </div>
          </li>
          <li role="button" class="step-two">
            <p class="no no-2">2</p>
            <div class="step-details">
              <p class="step-list">Step 2</p>
              <h4 class="step-info">Select plan</h4>
            </div>
          </li>
          <li role="button" class="step-three">
            <p class="no no-3">3</p>
            <div class="step-details">
              <p class="step-list">Step 3</p>
              <h4 class="step-info">Add-ons</h4>
            </div>
          </li>
          <li role="button" class="step-four">
            <p class="no no-4">4</p>
            <div class="step-details">
              <p class="step-list">Step 4</p>
              <h4 class="step-info">Summary</h4>
            </div>
          </li>
        </ul>
      </aside>
      <section class="main"></section>
      <section class="step-1">
        <div>
          <h1 class="title">Personal Info</h1>
          <p class="info">Please provide your name, email, and phone number</p>
          <form>
            <ul>
              <li>
                <label class="name-label" for="name"> Full Name</label>
                <input
                  class="name-input"
                  type="text"
                  name="name"
                  placeholder="input name"
                  id="name"
                />
              </li>
              <li>
                <label class="email-label" for="email">Email address</label>
                <input
                  class="email-input"
                  type="text"
                  name="email"
                  placeholder="input email"
                  id="email"
                />
              </li>
              <li>
                <label class="number-label" for="number"> Phone Number</label>
                <input
                  class="number-input"
                  type="text"
                  name="number"
                  placeholder="input number"
                  id="number"
                />
              </li>
            </ul>
          </form>
          <div class="cta-container">
            <div></div>
            <div>
              <button class="cta-next">Next Step</button>
            </div>
          </div>
        </div>
      </section>
      <section class="step-2">
        <p>Step 2</p>
        <div class="cta-container">
          <div></div>
          <div>
            <button class="cta-next">Next Step</button>
          </div>
        </div>
      </section>
      <section class="step-3">
        <p>Step 3</p>
        <div class="cta-container">
          <div></div>
          <div>
            <button class="cta-next">Next Step</button>
          </div>
      </section>
      <section class="step-4"><p>Step 4</p>
        <div class="cta-container">
          <div></div>
          <div>
            <button class="cta-next">Submit</button>
          </div>
      </section>
    </main>

    <!--
    Personal info Please provide your name, email address, and phone number.
    Name e.g. Stephen King Email Address e.g. stephenking@lorem.com Phone Number
    e.g. +1 234 567 890 Next Step
    
    Select your plan You have the option of
    monthly or yearly billing. Arcade $9/mo Advanced $12/mo Pro $15/mo Monthly
    Yearly Go Back Next Step Pick add-ons Add-ons help enhance your gaming
    experience. Online service Access to multiplayer games +$1/mo Larger storage
    Extra 1TB of cloud save +$2/mo Customizable Profile Custom theme on your
    profile +$2/mo Go Back Next Step Finishing up Double-check everything looks
    OK before confirming. Total (per month/year) Go Back Confirm Thank you!
    Thanks for confirming your subscription! We hope you have fun using our
    platform. If you ever need support, please feel free to email us at
    support@loremgaming.com.
    -->
    <script src="index.js"></script>
  </body>
</html>
